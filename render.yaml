services:
  - type: web
    name: ai-dashboard-backend
    env: node
    region: oregon # choose closest region or remove to use default
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false # set in Render dashboard
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://ai-dashboard.onrender.com

  - type: static
    name: ai-dashboard-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://ai-dashboard-backend.onrender.com/api 